<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Refresher</title>
</head>
<body>
    <h1 style="text-align: center;">JavaScript Refresher</h1>

    <!--event handler-->
    <div style="display: flex; justify-content: center; align-items: center;">
        <button onclick="increment()" >increment</button>
        <div id="add" style="padding: 5px 10px; background-color: gray; border-radius: 10px; margin: 0 10px;">0</div>
        <button onclick="decrement()">decrement</button>
    </div>
    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button onclick="alert('here is your alert!')">show alert!</button>
        <button id="js">using just js</button>
        <div id="mouse" style="background-color: gray; padding: 10px;">Mouseover&mouseOut</div>
    </div>
    <div style="margin: 10px 20px;">
        <form id="form">
            <input type="text" id="name" placeholder="Name here">
            <button type="submit">submit</button>
        </form>
    </div>


    <script src="./script..js"></script>
</body>
</html>
